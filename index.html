<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body data-spy="scroll" data-target="#mainNav">
 
    <!--=====================================

        ======================================-->

    	        <a-sky src="assets/images/bedroom-pano.jpg" rotation="0 -130 0"></a-sky>

            <a-assets>
                <!--Imported 3D models-->
                <a-asset-item id="coffee_table" src="chair.glb">
                </a-asset-item>
   
            </a-assets>



            <!--Sodium-->

             
                <a-entity gltf-model="#coffee_table" position=" 0 1 0" scale="8 8 8 " > </a-entity>
            






        </a-scene>
    </div>
